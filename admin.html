<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decora Admin</title>

  <link rel="stylesheet" href="./css/nav.css">
  <link rel="stylesheet" href="./css/dashboard.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <nav class="decora-nav transparent" id="decoraNav">
    <div class="decora-inner">

      <a href="index.html" class="brand">
        <!-- <img src="./images/logo.png" alt="Decora Logo" class="brand-logo"> -->
        <span class="brand-name" style="font-family: 'Italiana', serif; font-size: 30px;">Decora</span>
      </a>
      <ul class="menu">
        <li><a href="./admin.html">Dashboard <span class="chev">›</span></a></li>
        <li><a href="./management.html">Management <span class="chev">›</span></a></li>
      </ul>

      <div class="actions">
        <a id="cartCounter" style="display: none;"></a>

        <a href="./logIn.html" class="action" id="logLink">
          <i class="bi bi-person"></i>
          <span id="logBtn">login</span>
        </a>

        <a href="#" class="action" id="logOutBtn">
          <i class="bi bi-box-arrow-right"></i>
          <span>logOut</span>
        </a>
      </div>

      <button class="menu-btn" id="openMenu" aria-label="Open menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </nav>

  <div class="menu-overlay" id="menuOverlay">
    <aside class="menu-panel" id="menuPanel" aria-label="Mobile menu">
      <div class="panel-top">
        <div class="panel-brand">
          <!-- <img src="./images/logo.png" alt="Decora" /> -->
          <div class="panel-name" style="font-family: 'Italiana', serif; font-size: 20px;">Decora</div>
        </div>

        <button class="close-btn" id="closeMenu" aria-label="Close menu">
          <span></span><span></span>
        </button>
      </div>

      <nav class="panel-links">
        <a href="./admin.html" class="panel-link"><span>Dashboard</span><span class="plus">+</span></a>
        <a href="./management.html" class="panel-link"><span>Management</span><span class="plus">+</span></a>
      </nav>

      <div class="panel-icons">
        <a id="cartCounter"></a>
        <a href="./logIn.html" class="mini" aria-label="Login" id="logLink">
          <i class="bi bi-person"></i>
        </a>
      </div>
    </aside>
  </div>


  <!-- HERO IMG -->
  <div class="d-block"></div>

  <main class="adm-main">

    <!-- Stats -->
    <section class="adm-stats">
      <div class="stat">
        <div class="stat-label">Products</div>
        <div class="stat-value" id="statProducts">0</div>
      </div>
      <div class="stat">
        <div class="stat-label">Users</div>
        <div class="stat-value" id="statUsers">0</div>
      </div>
      <div class="stat">
        <div class="stat-label">Paid Items</div>
        <div class="stat-value" id="statPaidItems">0</div>
      </div>
      <div class="stat">
        <div class="stat-label">Revenue (Paid)</div>
        <div class="stat-value" id="statRevenue">EGP 0.00</div>
      </div>
    </section>

    <!-- Tabs -->
    <section class="adm-tabs">
      <button class="tab active" data-tab="products">Products</button>
      <button class="tab" data-tab="users">Users</button>
    </section>

    <!-- Products Panel -->
    <section class="panel" id="panel-products">
      <div class="panel-head">
        <h2>Products</h2>
        <div class="panel-tools">
          <div class="mini-search">
            <i class="bi bi-funnel"></i>
            <input id="productSearch" type="text" placeholder="Search products..." />
          </div>
        </div>
      </div>

      <div class="table-wrap">
        <table class="adm-table" id="productsTable">
          <thead>
            <tr>
              <th>Product</th>
              <th>Category</th>
              <th class="num">Price</th>
              <th class="num">In Stock</th>
              <th class="num">Rating</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody id="productsBody"></tbody>
        </table>
      </div>
    </section>

    <!-- Users Panel -->
    <section class="panel" id="panel-users" style="display:none;">
      <div class="panel-head">
        <h2>Users</h2>
        <div class="panel-tools">
          <div class="mini-search">
            <i class="bi bi-people"></i>
            <input id="userSearch" type="text" placeholder="Search users..." />
          </div>
        </div>
      </div>

      <div class="table-wrap">
        <table class="adm-table" id="usersTable" style="min-width: 900px;">
          <thead>
            <tr>
              <th>User</th>
              <th>Email</th>
              <th class="num">Orders</th>
              <th class="num">Paid Orders</th>
              <th class="num">Total Paid</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="usersBody"></tbody>
        </table>
      </div>
    </section>

  </main>

  <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/nav.js"></script>
  <script src="./js/dashboard.js"></script>
</body>

</html>
