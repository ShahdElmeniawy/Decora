<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decora Sign Up</title>
    <link href="./bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/signUp.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="./images/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div class="toast align-items-center p-3" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Please enter all required information
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div class="row g-0">
        <div class="col-lg-5 d-flex align-items-center signup-section">
            <div class="w-100">
                <h1 class="mb-4">Decora</h1>
                <h3 class="mb-3">Sign up</h3>
                <form id="signupForm">
                    <div>
                        <label class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstName">
                        <div class="invalid-feedback" id="firstNameValidation"
                            style="font-size:14px; margin-top:-10px;">
                            Please enter your first name.
                        </div>
                    </div>
                    <div>
                        <label class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lastName">
                        <div class="invalid-feedback" id="lastNameValidation" style="font-size:14px; margin-top:-10px;">
                            Please enter your last name.
                        </div>
                    </div>
                    <div>
                        <label class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email">
                        <div class="invalid-feedback" id="emailValidation" style="font-size:14px; margin-top:-10px;">
                            Please enter a valid email address.
                        </div>
                    </div>
                    <div>
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password">
                            <span id="togglePassword" class="fa-solid fa-eye" style="color: white;"></span>
                            <div class="invalid-feedback" id="passwordValidation"
                                style="font-size:14px; margin-top:-10px;">
                                Please enter a password.
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirmPassword">
                            <span id="toggleConfirmPassword" class="fa-solid fa-eye" style="color: white;"></span>
                            <div class="invalid-feedback" id="confirmPasswordValidation"
                                style="font-size:14px; margin-top:-10px;">
                                Please confirm your password.
                            </div>
                        </div>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="terms">
                        <label class="form-check-label" for="terms">
                            Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback" id="termsValidation" style="font-size:14px; margin-top:2px;">
                            You must agree to the terms and conditions.
                        </div>
                    </div>
                    <button type="submit" class="btn signup-btn w-100">Sign up</button>

                    <p class="new"> Already registered? <a href="logIn.html" class="link-underline-light mt-5"> Log In </a></p>
                </form>
            </div>
        </div>
        <div class="col-lg-7 image-section"></div>
    </div>


    <script src="./js/signUp.js"></script>
    <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
