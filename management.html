<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decora Admin</title>
    <link href="./bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/management.css">
</head>

<body>
    <nav class="decora-nav transparent" id="decoraNav">
        <div class="decora-inner">

            <a href="index.html" class="brand">
                <!-- <img src="./images/logo.png" alt="Decora Logo" class="brand-logo"> -->
                <span class="brand-name" style="font-family: 'Italiana', serif; font-size: 30px;">Decora</span>
            </a>
            <ul class="menu">
                <li><a href="./admin.html">Dashboard <span class="chev">›</span></a></li>
                <li><a href="./management.html">Management <span class="chev">›</span></a></li>
            </ul>

            <div class="actions">
                <a id="cartCounter"></a>

                <a href="./login.html" class="action" id="logLink">
                    <i class="bi bi-person"></i>
                    <span id="logBtn">login</span>
                </a>

                <a href="#" class="action" id="logOutBtn">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>logOut</span>
                </a>
            </div>

            <button class="menu-btn" id="openMenu" aria-label="Open menu">
                <span></span><span></span><span></span>
            </button>
        </div>
    </nav>

    <div class="menu-overlay" id="menuOverlay">
        <aside class="menu-panel" id="menuPanel" aria-label="Mobile menu">
            <div class="panel-top">
                <div class="panel-brand">
                    <!-- <img src="./images/logo.png" alt="Decora" /> -->
                    <div class="panel-name" style="font-family: 'Italiana', serif; font-size: 20px;">Decora</div>
                </div>

                <button class="close-btn" id="closeMenu" aria-label="Close menu">
                    <span></span><span></span>
                </button>
            </div>

            <nav class="panel-links">
                <a href="./admin.html" class="panel-link"><span>Dashboard</span><span class="plus">+</span></a>
                <a href="./management.html" class="panel-link"><span>Management</span><span class="plus">+</span></a>
            </nav>

            <div class="panel-icons">
                <a id="cartCounter"></a>
                <a href="./login.html" class="mini" aria-label="Login" id="logLink">
                    <i class="bi bi-person"></i>
                </a>
            </div>
        </aside>
    </div>
    <div class="d-block">
    </div>

    <!-- management code -->
<div class="container my-4">
    <div class="row">
        <div class="col-lg-3 col-md-3">
        <aside class="gories">
            <h2>Categories</h2>
            <div class="tble btn-category" id="btnTable">Table</div>
            <div class="chir btn-category" id="btnChair">Chair</div>
            <div class="livingRoom btn-category" id="btnLivingroom">Living Room</div>
            <div class="beeedroom btn-category" id="btnbedroom">BedRoom</div>
        </aside>
        </div>

    <div class="col-lg-8 col-md-9 boxInput">
        <div class="row mb-3" id="AddItem">
            <button class="btn add-Item" onclick="toggleForm()">
            <i class="fa-solid fa-circle-plus"></i> | Add Item
            </button>
        </div>


        <form id="boxinputitem" style="display:none;">
            <div>
            <label class="input-label">ID</label>
            <input type="number" class="form-control" id="Numirc">
            </div>
            <div>
            <label class="input-label">Name</label>
            <input type="text" class="form-control" id="nameOfprodct">
            </div>
            <div>
            <label class="input-label">Description</label>
            <input type="text" class="form-control" id="descrip">
            </div>
            <div>
            <label class="input-label">Price</label>
            <input type="number" class="form-control" id="prise">
            </div>
            <div>
            <label class="input-label">Image</label>
            <input type="url" class="form-control" id="imaginput">
            </div>
            <div class="dropdown mb-2">
            <button id="categoryBtn" class="btn dropdown-toggle dropdowmcategories" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Categories
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" onclick="chooseCategory('Table')">Table</a></li>
                <li><a class="dropdown-item" href="#" onclick="chooseCategory('Chair')">Chair</a></li>
                <li><a class="dropdown-item" href="#" onclick="chooseCategory('Bedroom')">Bedroom</a></li>
                <li><a class="dropdown-item" href="#" onclick="chooseCategory('Living Room')">Living Room</a></li>
            </ul>
            </div>
            <button type="submit" class="btn w-100 btnItem" id="btnAddItem">Add Item</button>

            <div id="successMsg" class="mssg mt-2"></div>
        </form>

        <div id="cardsContainer" class="row mt-4"></div>
        </div>
    </div>
</div>

    <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/nav.js"></script>
    <script src="./js/management.js"></script>
</body>

</html>
