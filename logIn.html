<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decora Log In</title>
    <link href="./bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/logIn.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div>
        <div class="row g-0">
            <div class="col-lg-5 d-flex align-items-center signup-section">
                <div class="w-100">
                    <h1 class="mb-4">Decora</h1>
                    <h3 class="mb-3">Sign up</h3>
                    <form>
                        <div>
                            <label class="form-label">First name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div>
                            <label class="form-label">Last name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div>
                            <label class="form-label">E-mail</label>
                            <input type="email" class="form-control">
                        </div>
                        <div>
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control">
                                <span><i class="fa-solid fa-eye" style="color: white;"></i></span>
                            </div>
                        </div>
                        <div>
                            <label class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control">
                                <i class="fa-solid fa-eye" style="color: white;"></i>
                            </div>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="terms">
                            <label class="form-check-label" for="terms">
                                Agree to terms and conditions
                            </label>
                        </div>
                        <button type="submit" class="btn signup-btn w-100">Sign up</button>
                    </form>
                </div>
            </div>
            <!-- Right: Image Section -->
            <div class="col-lg-7 image-section"></div>
        </div>
    </div>


    <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
